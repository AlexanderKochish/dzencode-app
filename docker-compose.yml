# docker-compose.yml — Development mode (default)
# Usage: docker compose up --build
# Full reset: docker compose down -v && docker system prune -f && docker compose up --build

services:
  db:
    image: postgres:15-alpine
    container_name: dzencode_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-1111}
      POSTGRES_DB: ${DB_NAME:-inventory_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-inventory_db}"]
      interval: 3s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: dzencode_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dzencode_api
    restart: unless-stopped
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      SERVICE_TYPE: server
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-1111}@db:5432/${DB_NAME:-inventory_db}?schema=public
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      PORT: "3001"
      BASE_URL: http://localhost:${NEXT_PORT:-3000}
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "${NEST_PORT:-3001}:3001"
      - "5555:5555"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3001/health').then(r=>{if(!r.ok)throw r;process.exit(0)}).catch(()=>process.exit(1))\""]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dzencode_web
    restart: unless-stopped
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      # .next in tmpfs — fast writes, no disk space issues
      - next_cache:/app/apps/web/.next
    environment:
      SERVICE_TYPE: web
      NODE_ENV: development
      INTERNAL_API_URL: http://api:3001
      NEXT_PUBLIC_API_URL: http://localhost:${NEST_PORT:-3001}
      NEXT_PUBLIC_SOCKET_URL: http://localhost:${NEST_PORT:-3001}
      WATCHPACK_POLLING: "true"
    ports:
      - "${NEXT_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_healthy
    tmpfs:
      - /tmp:size=512M

volumes:
  postgres_data:
  node_modules:
  next_cache:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=1g
