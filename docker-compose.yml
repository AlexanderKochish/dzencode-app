services:
  db:
    image: postgres:15-alpine
    container_name: dzencode_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dzencode_redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    container_name: dzencode_api
    volumes:
      - .:/app
      - /app/node_modules
      - /app/packages/db/node_modules
    restart: always
    environment:
      - SERVICE_TYPE=server
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=${NODE_ENV:-development}
      - BASE_URL=http://localhost:${NEXT_PORT:-3000}
      - PORT=3001
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "${NEST_PORT:-3001}:3001"
      - "5555:5555"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/graphql > /dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 15s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build: .
    container_name: dzencode_web
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/.next
    restart: always
    environment:
      - SERVICE_TYPE=web
      - NODE_ENV=${NODE_ENV:-development}
      - INTERNAL_API_URL=http://api:3001
      - NEXT_PUBLIC_API_URL=http://localhost:${NEST_PORT:-3001}
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:${NEST_PORT:-3001}
      - WATCHPACK_POLLING=true
    ports:
      - "${NEXT_PORT:-3000}:3000"
    # Web стартует сразу — не ждет api healthy, только что он запущен
    depends_on:
      - api

volumes:
  postgres_data:
