version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: dzencode_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Внутри теста переменные тоже работают
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dzencode_redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    container_name: dzencode_web
    restart: always
    environment:
      - SERVICE_TYPE=web
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public
      - NODE_ENV=${NODE_ENV}
    ports:
      - "${NEXT_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy

  api:
    build: .
    container_name: dzencode_api
    restart: always
    environment:
      - SERVICE_TYPE=server
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=${NODE_ENV}
    ports:
      - "${NEST_PORT:-3001}:3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
